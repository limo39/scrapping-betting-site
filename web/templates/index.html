<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .odds-card {
            transition: transform 0.2s;
        }
        .odds-card:hover {
            transform: translateY(-2px);
        }
        .best-odds {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">üèÜ Kenya Betting Odds Scraper</span>
            <button class="btn btn-outline-light" onclick="triggerScrape()">
                <span id="scrape-btn-text">Refresh Odds</span>
                <span id="scrape-loading" class="loading spinner-border spinner-border-sm ms-2"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Best Odds Comparison</h2>
                    <small class="text-muted">Last updated: <span id="last-updated">Loading...</span></small>
                </div>
            </div>
        </div>

        <div id="loading-spinner" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading odds data...</p>
        </div>

        <div id="odds-container" class="row" style="display: none;">
            <!-- Odds will be populated here -->
        </div>

        <div id="no-data" class="text-center my-5" style="display: none;">
            <h4>No odds data available</h4>
            <p class="text-muted">Click "Refresh Odds" to scrape the latest data from betting sites.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let oddsData = [];

        async function loadOdds() {
            try {
                const response = await fetch('/api/v1/odds/best');
                const result = await response.json();
                
                if (result.success && result.data.length > 0) {
                    oddsData = result.data;
                    displayOdds(oddsData);
                    document.getElementById('last-updated').textContent = new Date().toLocaleString();
                } else {
                    showNoData();
                }
            } catch (error) {
                console.error('Error loading odds:', error);
                showNoData();
            } finally {
                hideLoading();
            }
        }

        function displayOdds(odds) {
            const container = document.getElementById('odds-container');
            container.innerHTML = '';

            odds.forEach(match => {
                const card = createMatchCard(match);
                container.appendChild(card);
            });

            container.style.display = 'block';
            document.getElementById('no-data').style.display = 'none';
        }

        function createMatchCard(match) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4 mb-4';

            const homeWin = match.best_home_win || {};
            const draw = match.best_draw || {};
            const awayWin = match.best_away_win || {};

            col.innerHTML = `
                <div class="card odds-card h-100">
                    <div class="card-header bg-primary text-white">
                        <h6 class="mb-0">${match.match.home_team} vs ${match.match.away_team}</h6>
                        <small>${match.match.league}</small>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-4">
                                <div class="best-odds rounded p-2 mb-2">
                                    <strong>${homeWin.value || 'N/A'}</strong>
                                </div>
                                <small class="text-muted">${homeWin.site_name || ''}</small>
                                <div><small>Home Win</small></div>
                            </div>
                            <div class="col-4">
                                <div class="best-odds rounded p-2 mb-2">
                                    <strong>${draw.value || 'N/A'}</strong>
                                </div>
                                <small class="text-muted">${draw.site_name || ''}</small>
                                <div><small>Draw</small></div>
                            </div>
                            <div class="col-4">
                                <div class="best-odds rounded p-2 mb-2">
                                    <strong>${awayWin.value || 'N/A'}</strong>
                                </div>
                                <small class="text-muted">${awayWin.site_name || ''}</small>
                                <div><small>Away Win</small></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">
                            Updated: ${new Date(match.updated_at).toLocaleTimeString()}
                        </small>
                    </div>
                </div>
            `;

            return col;
        }

        async function triggerScrape() {
            const btn = document.getElementById('scrape-btn-text');
            const loading = document.getElementById('scrape-loading');
            
            btn.textContent = 'Scraping...';
            loading.style.display = 'inline-block';
            
            try {
                const response = await fetch('/api/v1/scrape/trigger', {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    await loadOdds();
                }
            } catch (error) {
                console.error('Error triggering scrape:', error);
            } finally {
                btn.textContent = 'Refresh Odds';
                loading.style.display = 'none';
            }
        }

        function showNoData() {
            document.getElementById('no-data').style.display = 'block';
            document.getElementById('odds-container').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading-spinner').style.display = 'none';
        }

        // Load odds on page load
        document.addEventListener('DOMContentLoaded', loadOdds);

        // Auto-refresh every 5 minutes
        setInterval(loadOdds, 5 * 60 * 1000);
    </script>
</body>
</html>
